      html {
        background-color: hsl(0, 0%, 16%);
        color: hsl(0, 0%, 80%);
        font-family: 'IBM Plex Sans', sans-serif;
        font-weight: 300;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        hyphens: auto;
      }

      .trame {
        position: fixed;
        width: 100vw;
        height: 100vh;
        opacity: 0.1;
        background: center / cover url(../assets/img/01-trame.svg);
      }

      .logo {
        width: 60px;
        height: 60px;
        background: center / cover url(../assets/img/logo.png);
        position: absolute;
        top: 30px;
        left: 30px;
      }

      .page-container {
        padding: 125px 175px 150px 175px;
        display: flex;
        width: 100vw;
        height: 100vh;
        z-index: 2;
        position: relative;
      }

      .left {
        width: 60%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .right {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        padding-left: 50px;
      }

      .title {
        font-family: 'IBM Plex Mono', monospace;
        font-size: 4rem;
        font-weight: 300;
      }

      .subtitle {
        margin-bottom: 60px;
        color: hsl(0, 0%, 22%);
      }

      .welcome {
        margin-bottom: 60px;
      }

      .text {
        font-size: 1.25rem;
        line-height: 1.5;
        color: hsl(0, 0%, 60%);
        padding-right: 100px;
      }

      button {
        border-radius: 2px;
        font-family: 'IBM Plex Mono', monospace;
        font-size: 0.7rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding: 15px;
        font-weight: 300;
        border: none;
        width: 225px;
        color: hsl(0, 0%, 8%);
        opacity: 0.5;
      }

      .pointer {
        cursor: pointer;
      }

      .o100 {
        opacity: 1;
      }

      .or {
        margin: 20px 0;
        font-family: 'IBM Plex Mono', monospace;
        text-transform: uppercase;
        font-size: 0.7rem;
      }

      .bgPurple {
        color: white;
        background-color: hsl(260, 100%, 70%);
      }

      .bgGrey2 {
        background-color: hsl(0, 0%, 80%);
        transition: background-color 0.2s ease-in-out;
      }

      .hoverWhite:last-child:hover {
        background-color: white;
      }

      .contact {
        font-family: 'IBM Plex Mono', monospace;
        font-size: 0.8rem;
        display: flex;
      }

      a,
      button {
        text-decoration: none;
      }

      .contact a {
        color: hsl(260, 100%, 70%);
        padding-bottom: 4px;
        border-bottom: solid 1px hsl(260, 100%, 70%);
        margin-left: 5px;
      }

      .arrow {
        margin-right: 2px;
        font-family: 'IBM Plex Sans', sans-serif;
      }

      @media (max-width: 1300px) {
        .page-container {
          padding: 100px 150px 125px 150px;
        }

        .left {
          width: 70%;
        }

        .right {
          width: 30%;
        }
      }

      @media (max-width: 900px) {
        .page-container {
          flex-direction: column;
          padding: 100px;
        }

        .space-between {
          justify-content: space-between;
        }

        .title {
          font-size: 2.5rem;
        }

        .subtitle {
          margin-bottom: 40px;
        }

        .welcome {
          font-size: 2.5rem;
        }

        .left {
          width: 100%;
        }

        .right {
          margin-top: 100px;
          align-self: flex-end;
          margin-right: 50px;
        }

        .contact {
          padding-top: 50px;
        }
      }

      @media (max-width: 600px) {
        body {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .logo {
          width: 30px;
          height: 30px;
        }

        .page-container {
          flex-direction: column;
          height: 100%;
          padding: 50px;
        }

        .left {
          text-align: center;
          padding-top: 0;
        }

        .right {
          align-items: center;
          padding-left: 0;
          margin-top: 50px;
          width: 100%;
          margin-right: 0;
        }

        .title {
          padding: 0 20px;
        }

        .welcome {
          margin-bottom: 30px;
          padding: 0 20px;
        }

        .text {
          font-size: 1rem;
          padding: 0;
        }

        .contact a {
          margin-top: 10px;
          margin-left: 0;
        }

        .contact {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
